<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>상품수정</h2>
    <form action="/goodsUpdateOk" method="post" enctype="multipart/form-data">
        <input type="hidden" name="no" value="{{g['no']}}"><br>
        상품명 : <input type="text" name="item"><br>
        수량 : <input type="text" name="qty"><br>
        가격 : <input type="text" name="price"><br>
        파일명 : <input type="file" name="fname"><br>
        <input type="hidden" name="oldFname" value="{{g['fname']}}">
        상세정보 : <br>
        <textarea rows="5" cols="80" name="detail">{{g['detail']}}</textarea>
        <br>
        <button>수정</button>
    </form>
</body>
</html>
