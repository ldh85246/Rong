<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>상품목록</h2>
    <table border="1" width="80%">
        <tr>
            <td>상품번호</td>
            <td>상품명</td>
            <td>수량</td>
            <td>가격</td>
            <td>파일명</td>
            <td>상세정보</td>
        </tr>

        {% for g in list %}
            <tr>
                <td>{{g['no']}}</td>
                <td>
                    <a href="goodsDetail/{{g['no']}}">{{g['item']}}</a>
                </td>
                <td>{{g['qty']}}</td>
                <td>{{g['price']}}</td>
                <td>{{g['fname']}}</td>
                <td>{{g['detail']}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
